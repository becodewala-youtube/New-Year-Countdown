<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Year 2024 | becodewala</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h3>Countdown Till</h3>
      <h1>2024</h1>
    </div>
    <div class="countdown">
      <div class="box">
        <span class="num" id="day-box">00</span>
        <span class="text">Days</span>
      </div>
      <div class="box">
        <span class="num" id="hr-box">00</span>
        <span class="text">Hours</span>
      </div>
      <div class="box">
        <span class="num" id="min-box">00</span>
        <span class="text">Minutes</span>
      </div>
      <div class="box">
        <span class="num" id="sec-box">00</span>
        <span class="text">Seconds</span>
      </div>
    </div>
    <div class="footer">
      <p>Created by Becodewala with <i class="fas fa-heart"></i></p>
      <p>Happy New Year!</p>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
